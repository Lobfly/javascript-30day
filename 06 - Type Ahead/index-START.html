<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const searchInput = document.querySelector(".search");
      const suggestions = document.querySelector(".suggestions");
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";
      const cities = [];
      fetch(endpoint)
        .then((resolve) => resolve.json())
        .then((data) => cities.push(...data)); //è¿™é‡Œè¦ç”¨æ‰©å±•è¿ç®—ç¬¦èµ‹å€¼ï¼Œå¦åˆ™æ•°ç»„é•¿åº¦æ˜¯1      è¿™é‡Œpushè¿›citiesæ•°ç»„æ˜¯å¼‚æ­¥æ“ä½œï¼Œæ²¡å®Œæˆæ—¶æ˜¯ç©ºæ•°ç»„ï¼ˆè¸©å‘ï¼Œä¸è¦åœ¨ä¸‹é¢ç›´æŽ¥æ“ä½œcitiesï¼Œä½†æ˜¯è¿™é‡Œæ˜¯ç”¨æˆ·è¾“å…¥æ–‡å­—åŽæ‰æ‰§è¡Œç›¸å…³å‡½æ•°ï¼Œæ‰€ä»¥æœ‰è¶³å¤Ÿæ—¶é—´æŠŠcitiesæ•°ç»„fetchåˆ°ï¼‰
      // æ­£åˆ™è¡¨è¾¾å¼+filterè¿‡æ»¤
      function wordMatch(keyWord, cities) {
        return cities.filter((item) => {
          const regex = new RegExp(keyWord, "gi");
          return item.city.match(regex) || item.state.match(regex);
        });
      }
      function displayWord() {
        const cityArray = wordMatch(this.value, cities);
        const html = cityArray
          .map((item) => {
            const regex = new RegExp(this.value, "gi");
            const cityName = item.city.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            const stateName = item.state.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            return ` <li>
                      <span class="name">${cityName}, ${stateName}</span>
                      <span class="population">${formatNum(item.population)}</span>
                   </li>`;
          })
          .join(""); //mapè¿”å›žçš„æ˜¯ä¸€ä¸ªæ•°ç»„ï¼Œéœ€è¦ç”¨joinè¿žæŽ¥ä¸ºä¸€ä¸ªå­—ç¬¦ä¸²
        console.log(html);
        suggestions.innerHTML = html;
      }
      function formatNum(num) {
        //æ•°å­—æ ¼å¼åŒ–ï¼Œç†Ÿæ‚‰äº†sliceçš„ç”¨æ³•ï¼Œå€’åºæ“ä½œæ—¶ç”¨åˆ°äº†æ ˆçš„æ€æƒ³
        let string = "";
        let stack = [];
        for (let i = num.length - 1; i > num.length % 3; i -= 3) {
          stack.push(num.slice(i - 2, i + 1));
        }
        while (stack.length) {
          string += stack.pop() + ",";
        }
        string = string.slice(0, string.length - 1);
        if (num.length % 3) {
          string = num.slice(0, num.length % 3) + "," + string;
        }
        return string;
      }
      searchInput.addEventListener("keyup", displayWord);
    </script>
  </body>
